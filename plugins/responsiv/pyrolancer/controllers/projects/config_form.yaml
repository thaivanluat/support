# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Project

# Model Form Field configuration
form: ~/plugins/responsiv/pyrolancer/models/project/fields_tabs.yaml

# Model Class name
modelClass: Responsiv\Pyrolancer\Models\Project

# Default redirect location
defaultRedirect: responsiv/pyrolancer/projects

# Create page
create:
    title: Create Project
    redirect: responsiv/pyrolancer/projects/preview/:id
    redirectClose: responsiv/pyrolancer/projects

# Update page
update:
    title: Edit Project
    redirect: responsiv/pyrolancer/projects
    redirectClose: responsiv/pyrolancer/projects/preview/:id

# Preview page
preview:
    title: Preview Project
    form: ~/plugins/responsiv/pyrolancer/models/project/fields.yaml